<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar WebGL</title>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="IOHandler.js"></script>
  </head>
  <body onload="main()">
    <canvas
      id="myCanvas"
      style="border: 1px solid black"
      width="750px"
      height="650px"
    >
    </canvas>

    <script id="vertexShaderCode" type="notjs">
      attribute vec3 aPosition;
      attribute vec3 aColor;
      attribute vec3 aNormal;
      varying vec3 vColor;
      varying vec3 vNormal;
      varying vec3 vPosition;
      uniform mat4 uFormMatrix;
      uniform mat3 uNormal;
      void main(){
          gl_Position = uFormMatrix * vec4(aPosition, 1.0);
          vColor = aColor;
          vNormal = aNormal;
          vPosition = vec3(uFormMatrix * vec4(aPosition, 1.0));
      }
    </script>
  </body>
</html>
